name: Python App CI

on:
  push:
    branches: [ main, dev ]
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/python-app.yml'
      - '!web/**'
  pull_request:
    branches: [ main, dev ]
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/python-app.yml'
      - '!web/**'

jobs:
  test:
    runs-on: macos-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 mypy
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Type check with mypy
      run: |
        mypy . --ignore-missing-imports --no-strict-optional
      continue-on-error: true
    
    - name: Test imports
      run: |
        python -c "import sys; sys.path.insert(0, '.'); from core import get_stats; from mac import run; print('All imports successful')"

    - name: Check platform detection
      run: |
        python -c "import sys; assert sys.platform == 'darwin', 'Must run on macOS'; print('Platform check passed')"

    - name: Run tests
      run: |
        pytest tests/ -v --tb=short

