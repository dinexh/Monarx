name: Web App CI

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'web/**'
      - '.github/workflows/web-app.yml'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'web/**'
      - '.github/workflows/web-app.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json

    - name: Install dependencies
      working-directory: ./web
      run: npm ci

    - name: Build SvelteKit app
      working-directory: ./web
      run: npm run build
      env:
        NODE_ENV: production

    - name: Check build output
      working-directory: ./web
      run: |
        if [ ! -d ".svelte-kit/output" ]; then
          echo "Build failed: .svelte-kit/output directory not found"
          exit 1
        fi
        echo "Build successful"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: sveltekit-build
        path: web/.svelte-kit/output
        retention-days: 7

  type-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json

    - name: Install dependencies
      working-directory: ./web
      run: npm ci

    - name: Sync SvelteKit
      working-directory: ./web
      run: npx svelte-kit sync

    - name: Type check
      working-directory: ./web
      run: npm run check
